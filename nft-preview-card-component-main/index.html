<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="nft-card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>

    <div class="nft-content">
      <h3 id="heading">Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-duration">
        <div class="price"><img src="images/icon-ethereum.svg" alt="icon-ethereum"> <span>0.041 eth</span></div>
        <div class="duration"><img src="images/icon-clock.svg" alt="icon-clock"> <span>3 days left</span></div>
      </div>
    </div>

    <hr class="line">

    <div class="nft-profile">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
