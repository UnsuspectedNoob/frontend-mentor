<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="card-component">
    <div class="description">
      <h2>
        Get <span class="purple">insights</span> that help your business grow.
      </h2>

      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="ratings">
        <div class="rating">
          10k+
          <div class="upper-below">companies</div>
        </div>
        <div class="rating">
          314
          <div class="upper-below">templates</div>
        </div>
        <div class="rating">
          12M+
          <div class="upper-below">queries</div>
        </div>
      </div>
    </div>

    <img src="images/image-header-desktop.jpg" alt="image-header-desktop" />
  </div>
</body>
</html>
