<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <img id="logo" src="./images/logo.svg" alt="logo">
  <div class="content">
    <div class="illustration">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="content-text">
      <h1>Build the community your fans will love</h1>

      <p>
        Huddle reimagines the way we build communities. You have a voice, but so does 
        your audience. Create connections with your users as you engage in genuine 
        discussion.
      </p>

      <button class="register">Register</button>
    </div>
  </div>
</body>
</html>
