<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="card">
    <div class="icon">
      <img src="./images/icon-star.svg" alt="icon-star">
    </div>

    <h1>How did we do?</h1>

    <p>
      Please let us know how we did with your support request. All feedback is 
      appreciated to help us improve our offering!
    </p>

    <div class="rates">
      <div class="rate" onclick="setActive()">1</div>
      <div class="rate" onclick="setActive()">2</div>
      <div class="rate" onclick="setActive()">3</div>
      <div class="rate" onclick="setActive()">4</div>
      <div class="rate" onclick="setActive()">5</div>
    </div>

    <button class="submit" onclick="submitRating()">Submit</button>
  </div>

  <div class="thank-you-card">
    <div class="image">
      <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
    </div>

    <div class="rate-amount">
      <p>You selected <span id="rate-number"></span> out of 5</p>
    </div>

    <h1>Thank you!</h1>

    <p class="appreciate">
      We appreciate you taking the time to give a rating.
      If you ever need more support, don't hesitate to 
      get in touch!
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
